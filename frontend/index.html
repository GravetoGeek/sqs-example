<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>""
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
</head>

<body>
    <div class="w-1/3 mx-auto py-10" x-data="inicializar()">
        <h1 class="font-bold py-20 text-6xl">Gerador de Imagens</h1>
        <div class="py-10 text-xl font-semibold tracking-tighter text-gray-600">
            <label>Quantidade de Imagens</label>
            <input type="text" class="border w-full p-3 mt-3" x-model="qtdImagens"/>
        </div>
        <button @click="solicitarImagens()" id="generate" class="border bg-gray-100 w-full py-3 font-semibold">Gerar Imagens</button>
    </div>
</body>
<script>
    function inicializar(){
        return{
            qtdImagens:0,
            solicitarImagens(){
                const body = JSON.stringify({qtdImagens:this.qtdImagens})
                fetch('/solicitar_imagens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: body
                })
            }
        }
    }
</script>

</html>
